<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
     <h1 class="font-bold text-center text-4xl mt-24">Sign Up New Customer</h1>
    <div>
        <form action="" method="post">
            <div class="max-w-lg h-auto mx-auto mt-10 border-2 border-cyan-300 shadow-2xl shadow-sky-500 p-5">
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">Nama</h4>
                    <input type="text" placeholder="Khairy" name="name" class="w-full border-2 border-sky-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">Email</h4>
                    <input type="text" placeholder="khairylongoi@gmail.com" name="email" class="w-full border-2 border-sky-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">Password</h4>
                    <input type="password" name="password" class="w-full pb-1 border-2 border-sky-200 shadow-lg pl-3 
                   border placeholder:text-slate-500 rounded">
                </div>
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">No. Rumah</h4>
                    <input type="text" placeholder="No.34" name="noRumah" class="w-full border-2 border-sky-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">Jalan</h4>
                    <input type="text" placeholder="jln Abc" name="jalan" class="w-full border-2 border-sky-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">Kelurahan</h4>
                    <input type="text" placeholder="Kelurahan B" name="kelurahan" class="w-full border-2 border-sky-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                 <div class="mt-4">
                    <h4 class="font-semibold mb-1">City</h4>
                    <input type="text" placeholder="Jakarta Barat" name="city" class="w-full border-2 border-sky-200
                     shadow-lg pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                 <div class="mt-4">
                    <h4 class="font-semibold mb-1">Province</h4>
                    <input type="text" placeholder="DKI Jakarta" name="province" class="w-full border-2 border-sky-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                <div class="mt-7">
                    <button class="w-20 h-10 block mx-auto border rounded-full
                     bg-sky-500 text-white font-semibold hover:bg-sky-600
                     focus:bg-pink-700 focus:ring-4 focus:ring-sky-200 
                     hover:cursor-pointer">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
