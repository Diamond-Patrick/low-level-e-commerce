<!DOCTYPE html>
<html lang="en">
<head>

    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- start navbar -->
    <div class="mt-10 ml-32">
        <a href="/profileseller" class="inline-block w-auto h-10 mt-1 border rounded-full

     <h1 class="font-bold text-center text-4xl mt-1">Edit Your Data</h1>
     <form action="/editseller" method="post">

                   $dataSeller

                     bg-cyan-500 text-white font-semibold hover:bg-cyan-600

            </div>
