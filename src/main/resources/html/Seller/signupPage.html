<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup as Seller</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <h1 class="font-bold text-center text-4xl mt-14">Sign Up as A Seller</h1>
     <form action="/signupseller" method="post">
        <div>
            <div class="max-w-lg h-auto mx-auto mt-10 border-2 border-cyan-300 shadow-2xl shadow-cyan-500 p-5">
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">Owner Name</h4>
                    <input type="text" placeholder="Khairy" name="name" class="w-full border-2 border-cyan-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">Nama Toko</h4>
                    <input type="text" placeholder="Indojuni" name="shopName" class="w-full border-2 border-cyan-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">Email</h4>
                    <input type="text" placeholder="khairylongoi@gmail.com" name="email" class="w-full border-2 border-cyan-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">Password</h4>
                    <input type="password" name="password" class="w-full pb-1 border-2 border-cyan-200 shadow-lg pl-3 
                   border placeholder:text-slate-500 rounded">
                </div>
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">No. Toko</h4>
                    <input type="text" placeholder="No.34" name="noToko" class="w-full border-2 border-cyan-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">Jalan</h4>
                    <input type="text" placeholder="jln Abc" name="jalan" class="w-full border-2 border-cyan-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">Kelurahan</h4>
                    <input type="text" placeholder="Kelurahan B" name="kelurahan" class="w-full border-2 border-cyan-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                 <div class="mt-4">
                    <h4 class="font-semibold mb-1">City</h4>
                    <input type="text" placeholder="Jakarta Barat" name="city" class="w-full border-2 border-cyan-200
                     shadow-lg pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                 <div class="mt-4">
                    <h4 class="font-semibold mb-1">Province</h4>
                    <input type="text" placeholder="DKI Jakarta" name="province" class="w-full border-2 border-cyan-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                <div class="mt-7">
                    <button class="w-20 h-10 block mx-auto border rounded-full
                     bg-cyan-500 text-white font-semibold hover:bg-cyan-600
                     focus:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 
                     hover:cursor-pointer" type="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
</body>
</html>
