<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-l from-sky-300 to-blue-400">

    <h1 class="font-bold text-center text-4xl pt-48"> Login </h1>
     <form action="" method="post">
        <div>
            <div class="max-w-lg h-auto mx-auto mt-10 border-4 rounded-lg border-slate-50 shadow-2xl bg-slate-50 shadow-slate-50 p-5">
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">Email</h4>
                    <input type="text" placeholder="khairylongoi@gmail.com" name="email" class="w-full border-2 border-slate-200 shadow-lg 
                     pl-3 pb-1 rounded
                    placeholder:text-slate-500">
                </div>
                <div class="mt-4">
                    <h4 class="font-semibold mb-1">Password</h4>
                    <input type="password" name="password" class="w-full pb-1 border-2 border-slate-200 shadow-lg pl-3 
                   border placeholder:text-slate-500 rounded">
                </div>
                <div class="mt-5">
                    <a href="/signup">Create Account</a>
                </div>
                <div class="mt-7">
                    <button class="w-20 h-10 block mx-auto border rounded-full
                     bg-sky-500 text-white font-semibold hover:bg-sky-600
                     focus:bg-pink-700 focus:ring-4 focus:ring-sky-200 
                     hover:cursor-pointer" type="submit">Login</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
